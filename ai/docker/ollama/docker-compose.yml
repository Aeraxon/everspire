services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-gemma3-12b
    restart: unless-stopped
    network_mode: host
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:8002
      - CUDA_VISIBLE_DEVICES=1
      - NVIDIA_VISIBLE_DEVICES=1
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]
    shm_size: '2gb'
    ipc: host

volumes:
  ollama-data:
    driver: local
