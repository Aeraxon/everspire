version: "3.8"

services:
  # ===========================================
  # Redis - Message Broker & Result Backend
  # ===========================================
  redis:
    image: redis:7.2-alpine
    container_name: marker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # FastAPI Application Server
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marker-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_LLM=${USE_LLM:-true}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3:4b}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
      - DEBUG=${DEBUG:-false}
    volumes:
      - uploads:/app/uploads
      - results:/app/results
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # Celery Worker - PDF Processing
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marker-worker
    command: celery -A app.worker.celery_app worker --loglevel=info --pool=solo
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_LLM=${USE_LLM:-true}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3:4b}
    volumes:
      - uploads:/app/uploads
      - results:/app/results
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # ===========================================
  # Flower - Celery Monitoring (Optional)
  # ===========================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marker-flower
    command: celery -A app.worker.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - worker
    restart: unless-stopped

volumes:
  redis_data:
  uploads:
  results:
